<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <br>
      <br>
      <br>
      <button type="button" class="btn btn-success" name="button" id="submit">Play!</button>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="container gameLines">
          <div class="col-sm-8">
            <div class="row">
              <div id="top-left" class="cell col-xs-4">
              </div>
              <div id="top-middle" class="cell col-xs-4">
              </div>
              <div id="top-right" class="cell col-xs-4">
              </div>
            </div>
            <div class="row">
              <div id="middle-left" class="cell col-xs-4">
              </div>
              <div id="middle-middle" class="cell col-xs-4">
              </div>
              <div id="middle-right" class="cell col-xs-4">
              </div>
            </div>
            <div class="row">
              <div id="bottom-left" class="cell col-xs-4">
              </div>
              <div id="bottom-middle" class="cell col-xs-4">
              </div>
              <div id="bottom-right" class="cell col-xs-4">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2">

        </div>
      </div>
      <h1 id="displayWinner"></h1>
      <button type="submit" class="btn btn-success" name="button" id="reset">Reset!</button>
    </div>
  </body>
</html>
